{% extends "base.html" %}
{% load static %}


{% block css %}
	<link rel="stylesheet" href="{% static 'goods/deps/css/cats.css' %}">
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="d-flex justify-content-center align-items-center mt-5">
				<a href="catalog.html">
					<button class="btn btn-dark">ALL CATEGORIES</button>
				</a>
			</div>
			<div class="d-flex justify-content-center mt-3"><span class="text text-center">Finding Best Products Now<br> in Your Fingertips</span>
			</div>
			<div class="row mt-2 g-4">
				{% for category in categories %}
									<div class="col-xl-3 col-lg-6">
					<a href="{% url 'goods:catalog' category.slug %}" class="text-decoration-none ">
						<div class="card p-1 bg-black">
							<div class="d-flex justify-content-between align-items-center p-2 ">
								<div class="flex-column lh-1 imagename text-white">
									<span>{{ category.name }}</span>
								</div>
								<div><img alt="{{ category.name }} image" src="{{ category.image.url }}"
								          height="100"
								          width="100"/></div>
							</div>
						</div>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
